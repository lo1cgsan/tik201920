<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <title>Pierwszy dokument w HTML-u</title>
  <link rel="stylesheet" href="kalkulator.css">
  <script type="text/javascript">
      function dodaj() {
        var l1 = document.getElementsByName('liczba1')[0].value;
        var l2 = document.getElementsByName('liczba2')[0].value;
        document.getElementById('wynik').value = parseInt(l1) + parseInt(l2);
      }
      function odejmij() {
        var l1 = document.getElementsByName('liczba1')[0].value;
        var l2 = document.getElementsByName('liczba2')[0].value;
        document.getElementById('wynik').value = parseInt(l1) - parseInt(l2);
      }
      function oblicz(obj) {
        var l1 = parseInt(document.getElementsByName('liczba1')[0].value);
        var l2 = parseInt(document.getElementsByName('liczba2')[0].value);
        var dzialanie = obj.value;
        var wynik = 0;
        switch (dzialanie) {
          case '+':
            wynik = l1 + l2;
          break;
          case '-':
            wynik = l1 - l2;
          break;
          case '*':
            wynik = l1 * l2;
          break;
          case '/':
            wynik = l1 / l2;
          break;
        }
        document.getElementById('wynik').value = wynik;
      }
  </script>
</head>

<body>
    <h1>Kalkulator</h1>

<button onclick="document.getElementById('akapit1').innerHTML = Date();">Kliknij mnie!</button>
<button onclick="document.getElementById('akapit1').innerHTML = '';">Wyczyść!</button>
<p id="akapit1" style="border: 1px solid brown; padding: 1.2em;"></p>

<div class="kalkulator">
  <label for="">Liczba1:</label>
  <input type="text" name="liczba1">&nbsp;
  <label for="">Liczba2:</label>
  <input type="text" name="liczba2"><br>
  <label for="">Wynik:</label>
  <input type="text" id="wynik">
  <input type="button" onclick="oblicz(this);" value="+">
  <input type="button" onclick="oblicz(this);" value="-">
  <input type="button" onclick="oblicz(this);" value="*">
  <input type="button" onclick="oblicz(this);" value="/">
</div>

</body>

</html>
